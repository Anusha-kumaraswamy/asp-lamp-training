<!DOCTYPE html>
<html>
<head>
    <title>Assignment-2 Exercise-3</title>
    <style type="text/css">
        section h2 + p {
            color: red;
        } 
        section div > p {
            color: blue;
        }
        section div + p {
            color: yellow;
        }
    </style>
</head>
<body>
    <p>...</p>
    <section>
        <h2>...</h2>
        <p>This paragraph should be in red</p>
        <div>
            <p>This paragraph should be in blue</p>
        </div>
        <p>This paragraph should be in yellow</p>
    </section>
</body>
</html>
