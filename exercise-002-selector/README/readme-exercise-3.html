<!DOCTYPE html>
<html>
<head>
    <title>Assignment-2 Exercise-3</title>
</head>
<body>
    <p>...</p>
    <section>
        <h2>...</h2>
        <p>This paragraph should be in red</p>
        <div>
            <p>This paragraph should be in blue</p>
        </div>
        <p>This paragraph should be in yellow</p>
    </section>
</body>
<script type="text/javascript">
    var paraTags = document.querySelectorAll("p"); 
    for (iteration = 0;iteration < paraTags.length;iteration++ ) {
        var paraContent = paraTags[iteration].textContent;
        indexOfColor = paraContent.lastIndexOf(" ");
        color = paraContent.slice(indexOfColor);
        paraTags[iteration].style.color = color;
    }
</script>
</html>
