<body>
    <a href="http://example.comabout-us">About Us</a>
    <a href="http://example.com/policy">Policy</a>
    <a href="http://example.com/disclaimer">Disclaimer</a>
    <a href="https://example.com/register">Register</a>
    <a href="https://example.com/login">Login</a>
    <script>
        var aTags = document.getElementsByTagName("a"); 
        for (iteration = 0;iteration < aTags.length;iteration++) {
        	if (aTags[iteration].protocol == "http:") {

        	}
        }
    </script>
