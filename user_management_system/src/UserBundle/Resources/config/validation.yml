UserBundle\Entity\User:
    properties:
        loginName:
            - NotBlank:
                message: Enter a first name.
            - Regex:
                pattern: '/\d/'
                match:   false
                message: Your name cannot contain a number       
        firstName:
            - NotBlank:
                message: Should Enter First Name.
            - Regex:
                pattern: '/\d/'
                match:   false
                message: Your name cannot contain a number
        lastName:
            - Regex:
                pattern: '/\d/'
                match:   false
                message: Your name cannot contain a number
        dateOfBirth:
            - Date: ~
            - NotBlank: 
                message: Should not be blank.
        gender:
            - NotBlank: 
                message: Should not be blank.
        bloodGroup:
            - NotBlank: 
                message: Should not be blank.
        emailIds:
            - valid: ~
            - NotBlank: ~
        interests:
            - NotBlank: 
                message: Should not be blank.
        education:
            - NotBlank: 
                message: Should not be blank
        mobileNumbers:
            - valid: ~
            - NotBlank: ~
    constraints:
            - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: loginName

UserBundle\Entity\UserMailAddress:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: email
    properties:
        email:
            - Email: ~
        
UserBundle\Entity\UserContactNumber:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: number
    properties:
        number:
            - NotBlank:      
                message: Should not be blank
            - Regex:
                pattern: "/^[9|8|7][0-9]{9}$/"
                message: Enter a valid mobile number
