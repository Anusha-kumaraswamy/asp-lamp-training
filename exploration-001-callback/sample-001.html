<!DOCTYPE html>
<html>
<head>
	<title>Callback Sample-1</title>
	<style type="text/css">
		#box {
			width:50px;
			height: 50px;
			border:2px solid black;
		}
	</style>
</head>
<body>
	<div id="box" onclick="clickAction(checkSelection)" value="false">
	</div>
	<p id="para">Click on the box</p>
	<script type="text/javascript">
		var para = document.getElementById("para");
		var boxDiv = document.getElementById("box");
		function checkSelection() {
			return boxDiv.value = !boxDiv.value;
		}
		function clickAction(callback) {
			if (callback()) {
				boxDiv.style.backgroundColor = "grey";
				para.innerHTML = "Box has been selected!!Click again to unselect";
			} else {
				boxDiv.style.backgroundColor = "white";
				para.innerHTML = "Box has been unselected!!Click again to select";
			}
			
		}
	</script>
</body>
</html>
